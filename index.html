<!doctype html>
<html>
	<head>
		<title>Exploring Angular</title>
	</head>
	<body ng-app="exp-ang">
		<header ng-controller="HelloWorldController as helloWorld">
			<h1>{{helloWorld.message}}</h1>
			<div>
				<input type="text" ng-model="helloWorld.operand1" />
				<input type="text" ng-model="helloWorld.operator" />
				<input type="text" ng-model="helloWorld.operand2" />
				<button type="button" ng-click="helloWorld.equals()">=</button>
				<span>{{helloWorld.result}}</span>
			</div>
			<div ng-if="helloWorld.error">
				<span class="error">{{helloWorld.error}}</span>
			</div>
		</header>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
		<script src="/dist/bundle.js"></script>
	</body>
</html>
